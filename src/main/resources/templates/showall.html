<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.showall}">Title</title>
</head>
<body>
    <div th:if="not ${allTimes.isEmpty()}">
        <h1>All registered times: </h1>
        <table border="1">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Time</th>
            </tr>
            <tr th:each="singleTime: ${allTimes}" th:object="${singleTime}">
                <td th:text="*{firstName}">Imie</td>
                <td th:text="*{lastName}">Nazwisko</td>
                <td th:text="|*{hours}:*{minutes}:*{seconds}|">1:40:23</td>
            </tr>
        </table>
    </div>

    <div th:if="${allTimes.isEmpty()}">
        <h1>There is no data yet :(</h1>
    </div>

    <div class="lastButtom">
        <a th:href="@{/}" >Go back</a>
    </div>
</body>
</html>
